[package]
name = "ansi_generics_macro"
version = "0.1.0"
edition = "2021"

[lib]
proc-macro = true

[dependencies]
prettyplease = "0.2.12"
proc-macro2 = { version = "1" }
quote = "1"
regex = "1.10.0"
syn = { version = "2", features = ["full"]}
ra-ap-rustc_index = "0.14.0"
ra-ap-rustc_lexer = "0.14.0"
